<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fate in Love</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<!-- lấy đoạn login và singup ở đây-->
  <div class="container">
  <div class="message signup">
    <div class="btn-wrapper">
      <button class="button" id="signup">Đăng ký</button>
      <button class="button" id="login"> Đăng nhập</button>
    </div>
  </div>
  <div class="form form--signup">
    <div class="form--heading">Đăng ký tài khoản nào!</div>
    <form autocomplete="off">
      <input type="text" placeholder="Tên">
      <input type="email" placeholder="Email">
      <input type="gender" placeholder="Giới tính">
      <input type="birthdate" placeholder="Ngày sinh">
      <input type="password" placeholder="Mật khẩu">
      <button class="button">Đăng ký</button>
    </form>
  </div>
  <div class="form form--login">
    <div class="form--heading">Chào mừng quay trở lại! </div>
    <form autocomplete="off">
      <input type="text" placeholder="Email">
      <input type="password" placeholder="Mật khẩu">
      <button class="button">Đăng nhập</button>
    </form>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>


<!-- đến đây-->

</body>

</html>
